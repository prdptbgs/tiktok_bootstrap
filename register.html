<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Mendaftar | TikTok
    </title>
    <!-- link untuk icon di title website -->
    <link rel="icon" type="image/x-icon" href="assets/tiktok_icon1.png">
    <!-- link untuk bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link untuk menggunakan icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="custom-bg1">
    
    <!-- container body  -->
    <div class="container-fluid d-flex justify-content-center">
         <!-- card -->
        <div class="card custom-bg2 text-white m-4 custom-card d-flex align-items-center">
            <!-- closed button -->
            <div class="container">
                <div class="row m-3">
                    <div class="col text-end">
                        <button class="btn-close btn-close-white" type="button"></button>
                    </div>
                </div>
            </div>
                <!-- title masuk ke tiktok -->
                <h1 class="card-title text-center pt-4 pb-2 p-5">
                    Mendaftar Tiktok
                </h1>

                <!-- button gunakan kode QR -->
                <button class="btn text-white mx-5 my-2 custom-btn1" type="button">
                    <div class="container">
                        <div class="row text-start text-align-center">
                            <div class="col-2 text-start"><img src="assets/QR-icon.png" class="custom-icon1"></div>
                            <div class="col-8 text-center">Gunakan kode QR</div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </button>
                <!-- button lanjutkan sebagai tamu -->
                <button class="btn text-white mx-5 my-2 custom-btn1" type="button">
                    <div class="container">
                        <div class="row text-start align-items-center">
                            <div class="col-2"><img src="assets/user-icon.jpeg" class="custom-icon1"></div>
                            <div class="col-9 d-flex justify-content-center">
                                <hr class="custom-divider">
                            </div>
                        </div>
                    </div>
                </button>
                <!-- button lanjutkan facebook -->
                <button class="btn text-white mx-5 my-2 custom-btn1" type="button">
                    <div class="container">
                        <div class="row text-start align-items-center">
                            <div class="col-2"><img src="assets/facebook-icon.jpeg" class="custom-icon1"></div>
                            <div class="col-9">Lanjutkan dengan Facebook</div>
                        </div>
                    </div>
                </button>
                <!-- button lanjutkan google -->
                <button class="btn text-white mx-5 my-2 custom-btn1" type="button">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-2 text-start"><img src="assets/google-icon.png" class="custom-icon1"></div>
                            <div class="col-9 text-center">Lanjutkan dengan Google</div>
                        </div>
                    </div>
                </button>
                <!-- lanjutkan dengan kakaotalk -->
                <button class="btn text-white mx-5 mt-2 mb-5 custom-btn1" type="button">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-2 text-start"><img src="assets/kakaotalk-icon.png" class="custom-icon1"></div>
                            <div class="col-9 text-center">Lanjutkan dengan Kakaotalk</div>
                        </div>
                    </div>
                </button>
                <!-- peringatan baca privasi dan ketentuan -->
                <div class="container mt-5" style="background-color: #121212;">
                    <div class="row">
                        <div class="col px-2 py-1 text-center">
                            <p style="color: #6E6E6E;">Dengan menggunakan akun yang berlokasi di Indonesia,
                            Anda menyetujui <span class="text-white" style="cursor: pointer;">Ketentuan Penggunaan</span> kami dan
                            menyatakan bahwa anda telah membaca <span class="text-white" style="cursor: pointer;">Kebijakan Privasi</span> kami</p>
                        </div>
                    </div>
                </div>
                <!-- link masuk jika sudah memiliki akun -->
                <div class="container">
                    <div class="row">
                        <div class="col text-white text-center p-3">
                            Sudah memiliki akun? <a href="login.html" style="color: #FF3D5F; cursor: pointer; text-decoration: none;">Masuk</a>
                        </div>
                    </div>
                </div>
        </div>

    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
